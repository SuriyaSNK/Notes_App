<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Note</title>
</head>
<body>
<form method="POST" action="/noteEdited.html">
    <label for="noteId">Index of note to edit:</label><br>
    <input type="text" id="noteId" name="noteId"/><br>

    <input type="submit" value="Submit"/>
    <input type="reset">
</form>
</body>
</html>
